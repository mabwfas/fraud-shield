<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudShield - Order Fraud Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #ef4444;
            --primary-dark: #dc2626;
            --success: #10b981;
            --warning: #f59e0b;
            --secondary: #8b5cf6;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text: #fff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(239, 68, 68, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--primary);
        }

        .logo span {
            background: linear-gradient(135deg, var(--primary), #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h3 i {
            color: var(--primary);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
        }

        .btn-success {
            background: var(--success);
            color: #fff;
        }

        .btn-warning {
            background: var(--warning);
            color: #000;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .chart-container {
            height: 220px;
        }

        .order-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .order-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 0.75rem;
        }

        .risk-gauge {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .risk-gauge svg {
            transform: rotate(-90deg);
        }

        .risk-gauge circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .risk-gauge .bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .risk-gauge .fill {
            transition: stroke-dasharray 0.5s;
        }

        .risk-gauge .value {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .order-info {
            flex: 1;
        }

        .order-id {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .order-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .risk-factors {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.5rem;
        }

        .risk-tag {
            padding: 0.2rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .order-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .rule-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .rule-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
        }

        .rule-name {
            font-size: 0.9rem;
        }

        .rule-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle {
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: var(--success);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left 0.3s;
        }

        .toggle.active::after {
            left: 23px;
        }

        .weight-input {
            width: 60px;
            padding: 0.4rem;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        @media (max-width: 900px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <header>
        <div class="logo"><i class="fas fa-shield-halved"></i><span>FraudShield</span></div>
        <div style="display: flex; gap: 1rem;">
            <button class="btn btn-outline" onclick="exportOrders()"><i class="fas fa-download"></i> Export</button>
            <button class="btn btn-primary" onclick="showAddModal()"><i class="fas fa-plus"></i> Check Order</button>
        </div>
    </header>

    <main class="container">
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Orders Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--primary);" id="highRisk">0</div>
                <div class="stat-label">High Risk</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--warning);" id="mediumRisk">0</div>
                <div class="stat-label">Medium Risk</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: var(--success);" id="lowRisk">0</div>
                <div class="stat-label">Low Risk</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h3><i class="fas fa-chart-pie"></i> Risk Distribution</h3>
                <div class="chart-container"><canvas id="riskChart"></canvas></div>
            </div>
            <div class="card">
                <h3><i class="fas fa-cog"></i> Detection Rules</h3>
                <div class="rule-list" id="ruleList"></div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-list"></i> Analyzed Orders</h3>
            <div class="order-list" id="orderList"></div>
        </div>
    </main>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;">Analyze Order</h3>
            <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="#12345"></div>
            <div class="form-group"><label>Customer Email</label><input type="email" id="customerEmail"></div>
            <div class="form-group"><label>Order Amount ($)</label><input type="number" id="orderAmount" step="0.01">
            </div>
            <div class="form-group"><label>Shipping Country</label><input type="text" id="shippingCountry"
                    placeholder="US, UK, etc."></div>
            <div class="form-group"><label>Payment Method</label><select id="paymentMethod">
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="crypto">Cryptocurrency</option>
                    <option value="wire">Wire Transfer</option>
                </select></div>
            <div class="form-group"><label>Is New Customer?</label><select id="isNewCustomer">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select></div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-primary" onclick="analyzeOrder()" style="flex: 1;"><i
                        class="fas fa-shield-halved"></i> Analyze</button>
                <button class="btn btn-outline" onclick="hideAddModal()">Cancel</button>
            </div>
        </div>
    </div>

    <footer>
        <p>FraudShield - Protect your business from fraud</p>
    </footer>

    <script>
        let orders = JSON.parse(localStorage.getItem('fraudShieldOrders') || '[]');
        let rules = JSON.parse(localStorage.getItem('fraudShieldRules') || 'null') || [
            { id: 'high_value', name: 'High Value Order (>$500)', enabled: true, weight: 30 },
            { id: 'new_customer', name: 'New Customer', enabled: true, weight: 20 },
            { id: 'high_risk_country', name: 'High Risk Country', enabled: true, weight: 25 },
            { id: 'crypto_payment', name: 'Cryptocurrency Payment', enabled: true, weight: 15 },
            { id: 'rush_shipping', name: 'Rush Shipping', enabled: false, weight: 10 },
            { id: 'mismatched_address', name: 'Mismatched Billing/Shipping', enabled: true, weight: 35 }
        ];
        let riskChart;

        const highRiskCountries = ['NG', 'RU', 'CN', 'ID', 'VN'];

        function generateRiskGauge(score, size = 50) {
            const radius = (size - 8) / 2;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;
            const color = score >= 70 ? '#ef4444' : score >= 40 ? '#f59e0b' : '#10b981';

            return `
                <div class="risk-gauge" style="width:${size}px;height:${size}px;">
                    <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                        <circle class="bg" cx="${size / 2}" cy="${size / 2}" r="${radius}"/>
                        <circle class="fill" style="stroke:${color};stroke-dasharray:${circumference};stroke-dashoffset:${offset};" cx="${size / 2}" cy="${size / 2}" r="${radius}"/>
                    </svg>
                    <span class="value" style="color:${color};">${score}</span>
                </div>
            `;
        }

        function renderOrders() {
            const list = document.getElementById('orderList');

            if (orders.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 3rem;">No orders analyzed yet. Add an order to check for fraud!</div>';
            } else {
                list.innerHTML = orders.map((o, i) => {
                    const riskLevel = o.score >= 70 ? 'High' : o.score >= 40 ? 'Medium' : 'Low';
                    return `
                        <div class="order-item">
                            ${generateRiskGauge(o.score)}
                            <div class="order-info">
                                <div class="order-id">${o.id} • $${o.amount.toFixed(2)}</div>
                                <div class="order-meta">${o.email} • ${o.country} • ${riskLevel} Risk</div>
                                <div class="risk-factors">
                                    ${o.factors.map(f => `<span class="risk-tag">${f}</span>`).join('')}
                                </div>
                            </div>
                            <div class="order-actions">
                                ${o.status === 'pending' ? `
                                    <button class="btn btn-success btn-sm" onclick="markOrder(${i}, 'approved')"><i class="fas fa-check"></i></button>
                                    <button class="btn btn-primary btn-sm" onclick="markOrder(${i}, 'blocked')"><i class="fas fa-ban"></i></button>
                                ` : `<span style="font-size: 0.8rem; color: ${o.status === 'approved' ? 'var(--success)' : 'var(--primary)'}">${o.status.toUpperCase()}</span>`}
                                <button class="btn btn-outline btn-sm" onclick="deleteOrder(${i})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats();
            updateChart();
        }

        function renderRules() {
            const list = document.getElementById('ruleList');
            list.innerHTML = rules.map((r, i) => `
                <div class="rule-item">
                    <span class="rule-name">${r.name}</span>
                    <div class="rule-controls">
                        <input type="number" class="weight-input" value="${r.weight}" onchange="updateRuleWeight(${i}, this.value)" min="0" max="100">
                        <div class="toggle ${r.enabled ? 'active' : ''}" onclick="toggleRule(${i})"></div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('highRisk').textContent = orders.filter(o => o.score >= 70).length;
            document.getElementById('mediumRisk').textContent = orders.filter(o => o.score >= 40 && o.score < 70).length;
            document.getElementById('lowRisk').textContent = orders.filter(o => o.score < 40).length;
        }

        function updateChart() {
            const ctx = document.getElementById('riskChart').getContext('2d');
            if (riskChart) riskChart.destroy();

            riskChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['High Risk', 'Medium Risk', 'Low Risk'],
                    datasets: [{ data: [orders.filter(o => o.score >= 70).length, orders.filter(o => o.score >= 40 && o.score < 70).length, orders.filter(o => o.score < 40).length], backgroundColor: ['#ef4444', '#f59e0b', '#10b981'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: '#94a3b8' } } }, cutout: '60%' }
            });
        }

        function showAddModal() { document.getElementById('addModal').classList.add('active'); }
        function hideAddModal() { document.getElementById('addModal').classList.remove('active'); }

        function analyzeOrder() {
            const id = document.getElementById('orderId').value.trim() || '#' + Math.random().toString(36).substr(2, 6).toUpperCase();
            const email = document.getElementById('customerEmail').value.trim();
            const amount = parseFloat(document.getElementById('orderAmount').value) || 0;
            const country = document.getElementById('shippingCountry').value.trim().toUpperCase();
            const paymentMethod = document.getElementById('paymentMethod').value;
            const isNewCustomer = document.getElementById('isNewCustomer').value === 'true';

            if (!email) { alert('Please enter customer email'); return; }

            // Calculate risk score
            let score = 0;
            const factors = [];

            rules.forEach(rule => {
                if (!rule.enabled) return;

                switch (rule.id) {
                    case 'high_value':
                        if (amount > 500) { score += rule.weight; factors.push('High Value'); }
                        break;
                    case 'new_customer':
                        if (isNewCustomer) { score += rule.weight; factors.push('New Customer'); }
                        break;
                    case 'high_risk_country':
                        if (highRiskCountries.includes(country)) { score += rule.weight; factors.push('High Risk Country'); }
                        break;
                    case 'crypto_payment':
                        if (paymentMethod === 'crypto') { score += rule.weight; factors.push('Crypto Payment'); }
                        break;
                }
            });

            score = Math.min(100, score);

            orders.unshift({ id, email, amount, country, paymentMethod, isNewCustomer, score, factors, status: 'pending', date: new Date().toISOString() });
            saveData();
            hideAddModal();
            renderOrders();

            // Clear form
            ['orderId', 'customerEmail', 'orderAmount', 'shippingCountry'].forEach(id => document.getElementById(id).value = '');
        }

        function markOrder(index, status) {
            orders[index].status = status;
            saveData();
            renderOrders();
        }

        function deleteOrder(index) {
            if (!confirm('Delete this order?')) return;
            orders.splice(index, 1);
            saveData();
            renderOrders();
        }

        function toggleRule(index) {
            rules[index].enabled = !rules[index].enabled;
            saveData();
            renderRules();
        }

        function updateRuleWeight(index, weight) {
            rules[index].weight = parseInt(weight) || 0;
            saveData();
        }

        function saveData() {
            localStorage.setItem('fraudShieldOrders', JSON.stringify(orders));
            localStorage.setItem('fraudShieldRules', JSON.stringify(rules));
        }

        function exportOrders() {
            const csv = [['Order ID', 'Email', 'Amount', 'Country', 'Score', 'Status', 'Factors'], ...orders.map(o => [o.id, o.email, o.amount, o.country, o.score, o.status, o.factors.join(';')])].map(r => r.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'fraud-analysis.csv';
            a.click();
        }

        // Sample data
        if (orders.length === 0) {
            orders = [
                { id: '#A1B2C3', email: 'john@email.com', amount: 650, country: 'US', score: 50, factors: ['High Value', 'New Customer'], status: 'pending' },
                { id: '#D4E5F6', email: 'test@fake.com', amount: 1200, country: 'NG', score: 85, factors: ['High Value', 'High Risk Country', 'New Customer'], status: 'blocked' },
                { id: '#G7H8I9', email: 'sarah@valid.com', amount: 89.99, country: 'UK', score: 15, factors: [], status: 'approved' }
            ];
            saveData();
        }

        renderOrders();
        renderRules();
    </script>
</body>

</html>
